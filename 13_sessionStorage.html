<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
  <h2>session storage</h2>  
  <script>
    window.sessionStorage.setItem('city','Pune');
    window.sessionStorage.setItem('Pin',411011);
    window.sessionStorage.setItem('country','Bharat');
    console.log(window.sessionStorage.getItem('Pin'));
    console.log(window.sessionStorage.length);
  </script>
</body>
</html>
